<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Authentication Popup</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="authPopup" class="popup">
        <div class="popup-content">
            <span class="close-btn" onclick="closePopup()">&times;</span>
            <h2>Login</h2>
            <form id="loginForm" onsubmit="handleLogin(event)">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>
                <br>
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
                <br>
                <button type="submit">Login</button>
            </form>
        </div>
    </div>
    <button onclick="openPopup()">Open Login</button>
    <script>function openPopup() {
        document.getElementById('authPopup').style.display = 'flex';
    }
    
    function closePopup() {
        document.getElementById('authPopup').style.display = 'none';
    }
    
    function handleLogin(event) {
        event.preventDefault(); // Prevent form submission
        
        const username = document.getElementById('username').value;
        const password = document.getElementById('password').value;
        
        // Implement your authentication logic here
        if (username === 'hannahhamsterschool' && password === 'password') {
            window.location.replace("hannahhamsterschool.github.io/websitehannahhamsterschool906067050640505304030403/homepage.html");;
        } else {
            alert('Invalid credentials');
        }
    }
    </script>
</body>
</html>
